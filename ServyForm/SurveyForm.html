<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="ServyForm.css">
    <title>Document</title>
</head>

<body>
    <div class="main">
        <h1 id="title">Build a Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <div class="main-content">
            <div class="form-content">
                <form id="survey-form">
                    <label for="name" id="name-label">Name</label><br>
                    <input id="name" type="text" required placeholder="Enter your name" size="60"><br>
                    <label for="email" id="email-label">Email</label><br>
                    <input id="email" type="email" required placeholder="Enter your email"><br>
                    <label for="number" id="number-label">Age(optional)</label><br>
                    <input id="number" type="number" min="13" max="40" required placeholder="Age" required><br>

                    <label for="dropdown">Which option best describes your current role?</label><br>
                    <select id="dropdown">
                        <option value="Select current role" selected>Select current role</option>
                        <option value="Student">Student</option>
                        <option value="Full time job">Full time job</option>
                        <option value="Full time learner">Full time learner</option>
                        <option value="Preper not to say">Preper not to say</option>
                        <option value="Other">Other</option>
                    </select><br>
                    <p>Would you recommend freeCodeCamp to a friend?</p>
                    <input type="radio" id="radio1" name="choice" value="Definitely" checked>
                    <label for="radio1">Definitely</label><br>
                    <input type="radio" id="radio2" name="choice" value="Maybe">
                    <label for="radio2">Definitely</label><br>
                    <input type="radio" id="radio3" name="choice" value="Not sure">
                    <label for="radio3">Not sure</label><br><br>

                    <label for="dropdown">What is your favorite feature of freeCodeCamp?</label><br>
                    <select id="dropdown">
                        <option value="Select an option" selected>Select an option</option>
                        <option value="Student">Challenges</option>
                        <option value="Full time job">Projects</option>
                        <option value="Full time learner">Community</option>
                        <option value="Preper not to say">Open source</option>
                    </select><br>
                    <p>What would you like to see improved? (Check all that apply)</p>
                    <input type="checkbox" id="checkbox1" name="improvement1" value="Front-end">
                    <label for="checkbox1">Front-end Projects</label><br>
                    <input type="checkbox" id="checkbox2" name="improvement2" value="Back-end ">
                    <label for="checkbox2">Back-end Projects</label><br>
                    <input type="checkbox" id="checkbox3" name="improvement3" value="Data">
                    <label for="checkbox3">Data Visualization</label><br>
                    <input type="checkbox" id="checkbox4" name="improvement4" value="Challenges">
                    <label for="checkbox4">Challenges</label><br>
                    <input type="checkbox" id="checkbox5" name="improvement5" value="Open Source">
                    <label for="checkbox5">Open Source Community</label><br>
                    <input type="checkbox" id="checkbox6" name="improvement6" value="Gitter help">
                    <label for="checkbox6">Gitter help rooms</label><br>
                    <input type="checkbox" id="checkbox7" name="improvement7" value="Videos">
                    <label for="checkbox7">Videos</label><br>
                    <input type="checkbox" id="checkbox8" name="improvement8" value="City Meetups">
                    <label for="checkbox8">City Meetups</label><br>
                    <input type="checkbox" id="checkbox9" name="improvement9" value="Wiki">
                    <label for="checkbox9">Wiki</label><br>
                    <input type="checkbox" id="checkbox10" name="improvement10" value="Forum">
                    <label for="checkbox10"> Front-end Projects</label><br>
                    <input type="checkbox" id="checkbox11" name="improvement11" value="Additional Courses">
                    <label for="checkbox11">Additional Courses</label><br><br>
                    <label for="comments">Any comments or suggestions?</label><br>
                    <textarea name="comments" id="submit" cols="50" rows="10" placeholder="Enter your comment..."></textarea><br>
                    <input type="submit" id="submit">


                </form>
            </div>
        </div>
    </div>

</body>

</html>
